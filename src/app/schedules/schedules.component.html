<div >
    <div class="column">
        <div class="col-sm">
            <div class="row">
                <div class="col-6 col-sm-4">
                    <label>Wybierz czarter </label>
                </div>
                  <div class="col-6 col-sm-4">
                    <p-dropdown [options]="yachts" [(ngModel)]="selectedYacht" optionLabel="name" [autoDisplayFirst]="false" (onChange)="onSelected()" ></p-dropdown>
                  </div>
                </div>
        </div>
        <div class="col-sm">
            <div class="row">
                <div class="col-6 col-sm-4">
                    <label>Początek czarterowania</label>
                </div>
                <div class="col-6 col-sm-4">
                    <p-calendar [(ngModel)]="addReservationModel.startDate"></p-calendar>
                </div>
              </div>
        </div>
        <div class="col-sm">
            <div class="row">
                <div class="col-6 col-sm-4">
                    <label>Koniec czarterowania</label>
                </div>
                <div class="col-6 col-sm-4">
                    <p-calendar [(ngModel)]="addReservationModel.endDate"></p-calendar>
                </div>
              </div>
        </div>
        <div class="col-sm">
            <p-button label="Dodaj rezerwację" (onClick)="addReservation()" ></p-button>
        </div>
    </div>
</div>

<p-table [value]="reservations" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Rezerwacje
            <p></p>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Od</th>
            <th>Do</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.startDate | date}}</td>
            <td>{{product.endDate | date}}</td>
        </tr>
    </ng-template>
</p-table>
