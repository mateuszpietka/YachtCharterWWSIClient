<p-table [value]="yachts" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Jachty w naszej ofercie
            <p></p>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Model</th>
            <th>Rok produkcji</th>
            <th>Maksymalna ilość załgi</th>
            <th>Port</th>
            <th></th>
            <th>Szczegóły</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.yearProduction}}</td>
            <td>{{product.maxPeople}}</td>
            <td>{{product.homePort}}</td>
            <td><img [src]="'assets/yachts/' + product.name + '.jpg'" [alt]="product.name" width="100" class="shadow-4" /></td>
            <td><p-button label="Szczegóły" routerLink="/yachtDetails"></p-button></td>
        </tr>
    </ng-template>
</p-table>
